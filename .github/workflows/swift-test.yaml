name: Xcode Test Practice
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: macos-13
    steps:
    - uses: actions/checkout@v3
    - uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: "14.3.1"
    - name: Build and Test
      run: |
        xcodebuild test \
        -scheme SwiftUIPractice \
        -project ./SwiftUIPractice/SwiftUIPractice.xcodeproj \
        -destination 'platform=iOS Simulator,name=iPhone 14 Pro'
